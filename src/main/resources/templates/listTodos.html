<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Todos Page</title>
  <!--need this to add css to the html-->
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="listTodo.css" />
</head>

<body>

  <div data-th-replace="navigation.html::header"></div>


  <!--for table -->
  <div class="container">
    <h1>Your Todos</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Target Date</th>
          <th>Completed</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="todo : ${todos}">
          <td th:text="${todo.description}"></td>
          <td th:text="${todo.targetDate}"></td>
          <td th:text="${todo.done}"></td>
          <td><a th:href="@{delete-todo(id=${todo.id})}" class="btn btn-warning" th:text="Delete"></a></td>
          <td><a th:href="@{update-todo(id=${todo.id})}" class="btn btn-success" th:text="Update"></a></td>
        </tr>
      </tbody>
    </table>
    <!--for button-->
    <button>
      <span><a href="add-todo" class="no-underline">Add toDo</a></span>
    </button>
  </div>
  <!--need this to add css to the html-->
  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
  <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>


</body>

</html>

<!--@{...}: This is the Thymeleaf URL syntax, which is used to generate URLs in Thymeleaf templates. The expression inside the @{...} block is evaluated at runtime to generate the URL.

/delete-todo: This is the base URL for the delete-to-do endpoint.

(id=${todo.id}): This is a URL parameter that sets the value of the id parameter to the value of the todo.id property.-->
