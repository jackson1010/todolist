<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Todos Page</title>
  <!--need this to add css to the html-->
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="listTodo.css" />
  <!--for date picker-->
  <link rel="stylesheet" href="webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css">
</head>

<!--when return this todo page, it has an object todo which expect values-->

<body>

  
  <div data-th-replace="navigation.html::header"></div>

  
  <div class="container">
    <h1>Enter Todos Details</h1>
    <form method="post" th:object="${todo}">
      <!--"mb-3" is to add margin between the description and button -->
      <!--the fieldset is to group all of the items in description field-->
      <fieldset class="mb-3">
        <form:label path="description">Description</form:label>
        <input type="text" th:field="*{description}" />
        <!--to display error msg-->
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-warning"></p>
      </fieldset>

      <!--TargetDate-->
      <fieldset class="mb-3">
        <form:label path="targetDate">Target Date</form:label>
        <input type="text" th:field="*{targetDate}" />
        <!--to display error msg-->
        <p th:if="${#fields.hasErrors('targetDate')}" th:errors="*{targetDate}" class="text-warning"></p>
      </fieldset>


      <input type="hidden" th:field="*{id}" />
      <input type="hidden" th:field="*{done}" />
      <input type="submit" class="btn btn-success" />
    </form>
  </div>
  <!--need this to add css to the html-->
  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
  <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <!--for date picker-->
  <script src="webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <!--for date picker -->
  <script type="text/javascript">
    $('#targetDate').datepicker({
      format: 'yyyy-mm-dd',
    });
  </script>

0
</body>

</html>
